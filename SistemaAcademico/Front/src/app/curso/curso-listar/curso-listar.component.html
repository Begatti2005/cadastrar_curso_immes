<h3>Listagem de Cursos</h3>
<hr>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Período</th>
            <th class="center">Ações</th>
        </tr>
    </thead>
    <tbody>
        @for (curso of cursos; track $index) {
            <tr>
                <td>{{ curso.id }}</td>
                <td>{{ curso.nome }}</td>
                <td>
                    @if (curso.perido == 1) {
                        Manhã
                    } @else if (curso.periodo == 2) {
                        Tarde
                    } @else {
                        Noite
                    }
                </td>
                <td class="center">
                    <button class="btn btn-sm btn-secondary mr-5">
                        <i class="bi bi-pencil-square"></i>                        
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="remover(curso.id)">
                        <i class="bi bi-trash"></i>                        
                    </button>
                </td>
            </tr>
        }        
    </tbody>
</table>
